<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BÃ i 1</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />

        <style>
            tr td i {
                padding-right: 10px;
                font-size: 30px;
            }

            tr td {
                padding-right: 80px;
                padding-bottom: 10px;
            }
            button {
                width: 120px;
                padding: 10px 10px;
                color: white;
                background-color: #0cb8b6;
                border: none;
                margin-left: 390px;
            }
        </style>
    </head>
    <body>
        <h1>CONTACT US</h1>
        <form action="">
            <table>
                <thead>
                    <tr>
                        <td><h2>Contact Info</h2></td>
                        <td>
                            <h2>Having Any Query! Or Book an appointment</h2>
                        </td>
                    </tr>
                </thead>

                <tr>
                    <td>
                        <i class="fas fa-map-marker-alt"></i>321 Awesome Street
                        New York, NY 17022
                    </td>
                    <td>
                        <input
                            type="text"
                            name="name"
                            placeholder="Your name"
                            size="60"
                        />
                    </td>
                </tr>

                <tr>
                    <td>
                        <i class="far fa-envelope"></i>
                        info@companyname.com
                    </td>
                    <td>
                        <input
                            type="email"
                            name="email"
                            placeholder="Your email"
                            size="60"
                        />
                    </td>
                </tr>

                <tr>
                    <td><i class="fas fa-phone-alt"></i>+1 800 123 1234</td>
                    <td>
                        <input
                            type="text"
                            name="phone"
                            placeholder="Subject"
                            size="60"
                        />
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <textarea
                            name="message"
                            id="message"
                            cols="59"
                            rows="5"
                            placeholder="Message"
                        ></textarea>
                    </td>
                </tr>
            </table>
            <button>Send Message</button>
        </form>
    </body>
</html>
