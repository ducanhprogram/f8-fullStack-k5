<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Best Seller</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/bai3.css" />
    </head>
    <body>
        <section>
            <h1>Best Seller</h1>
            <form action="">
                <nav class="btn-nav">
                    <input type="radio" id="skincare" name="category" />
                    <label for="skincare">Skincare</label>

                    <input type="radio" id="haicare" name="category" />
                    <label for="haircase">Haircase</label>

                    <input type="radio" id="cases" name="category" />
                    <label for="cases">Cosmetics Cases</label>

                    <input type="radio" id="fragrance" name="category" />
                    <label for="fragrance">Fragrance</label>

                    <input type="radio" id="makeup" name="category" />
                    <label for="makeup">Makeup</label>
                </nav>
            </form>

            <div class="list-seller">
                <div class="priduct-item">
                    <img src="./img/bear-unsplash.jpg" alt="bear" />

                    <div class="interact">
                        <div class="interact-heart">
                            <i class="fa-regular fa-heart"></i>
                        </div>

                        <div class="interact-arrow">
                            <i class="fa-solid fa-right-left"></i>
                        </div>

                        <div class="interact-">
                            <i class="fa-regular fa-eye"></i>
                        </div>
                    </div>
                    <div class="btn-cart"><button>Add to cart</button></div>
                    <div class="product-info">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>

                    <div class="product-name">
                        <p>Casual Shirt With Ruffle Hem</p>
                    </div>
                    <div class="product-price">$122.00</div>
                </div>

                <div class="priduct-item">
                    <img src="./img/bear-unsplash.jpg" alt="bear" />

                    <div class="interact">
                        <div class="interact-heart">
                            <i class="fa-regular fa-heart"></i>
                        </div>

                        <div class="interact-arrow">
                            <i class="fa-solid fa-right-left"></i>
                        </div>

                        <div class="interact-">
                            <i class="fa-regular fa-eye"></i>
                        </div>
                    </div>
                    <div class="btn-cart"><button>Add to cart</button></div>
                    <div class="product-info">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>

                    <div class="product-name">
                        <p>Casual Shirt With Ruffle Hem</p>
                    </div>
                    <div class="product-price">$122.00</div>
                </div>
            </div>
        </section>
    </body>
</html>
