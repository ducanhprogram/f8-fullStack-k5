        <!-- Modal -->
        <div class="modal">
            <div class="cart-body">
                <div class="header">
                    <h3>Shopping Cart</h3>
                    <span>4</span>
                    <label for="cart">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </label>
                    <input type="checkbox" id="cart" hidden />
                </div>

                <div class="list-cart">
                    <div class="list-item">
                        <img
                            src="https://images.fpt.shop/unsafe/filters:quality(5)/fptshop.com.vn/Uploads/images/2015/ThienNDDD/iPhone-14-Pro.jpg"
                            alt=""
                        />

                        <div class="product-info">
                            <div class="product-title">
                                <p>Affinity Queen Poster Bed</p>
                                <i class="fa-solid fa-x"></i>
                            </div>
                            <div class="status-info">
                                <div class="quantity">
                                    <i class="fa-solid fa-minus"></i>
                                    <span>1</span>
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                                <span>1x $570</span>
                            </div>
                        </div>
                    </div>

                    <div class="list-item">
                        <img
                            src="https://images.fpt.shop/unsafe/filters:quality(5)/fptshop.com.vn/Uploads/images/2015/ThienNDDD/iPhone-14-Pro.jpg"
                            alt=""
                        />

                        <div class="product-info">
                            <div class="product-title">
                                <p>Affinity Queen Poster Bed</p>
                                <i class="fa-solid fa-x"></i>
                            </div>
                            <div class="status-info">
                                <div class="quantity">
                                    <i class="fa-solid fa-minus"></i>
                                    <span>1</span>
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                                <span>1x $570</span>
                            </div>
                        </div>
                    </div>

                    <div class="list-item">
                        <img
                            src="https://images.fpt.shop/unsafe/filters:quality(5)/fptshop.com.vn/Uploads/images/2015/ThienNDDD/iPhone-14-Pro.jpg"
                            alt=""
                        />

                        <div class="product-info">
                            <div class="product-title">
                                <p>Affinity Queen Poster Bed</p>
                                <i class="fa-solid fa-x"></i>
                            </div>
                            <div class="status-info">
                                <div class="quantity">
                                    <i class="fa-solid fa-minus"></i>
                                    <span>1</span>
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                                <span>1x $570</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="subtotal">
                    <p>Subtotal</p>
                    <span>$920.00</span>
                </div>
                <p class="postage">Taxes and shipping calculated at checkout</p>
                <button>View Cart</button>
                <button>Add To Cart</button>

                <div class="footer">
                    <i class="fa-solid fa-car-side"></i>
                    <p>Spend $ 499.00 to Free Shipping</p>
                </div>
            </div>
            <label for="cart" class="overlay"></label>
        </div>
