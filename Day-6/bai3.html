<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link
            rel="stylesheet"
            href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/bai3.css" />
    </head>
    <body>
        <main>
            <section class="login">
                <span class="arrow"
                    ><i class="fa-solid fa-arrow-right"></i
                ></span>
                <div class="main-left">
                    <div class="title">
                        <span class="logo">JL</span>
                        <h2 class="heading-title">Just Log</h2>
                    </div>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Fugit ducimus aliquid ab voluptatibus nesciunt
                        blanditiis.
                    </p>
                    <button class="btn-left">Read More</button>
                    <div class="icons">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-google-plus-g"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                </div>

                <div class="main-right">
                    <div class="login-right">
                        <h2>Login to <span>your account</span></h2>
                    </div>

                    <form action="" class="form-login">
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Email Address"
                        />

                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Password"
                        />
                        <span class="interact">
                            <input type="checkbox" id="check" name="check" />
                            <label for="check">Remember me</label>
                            <a href="#">Forgot Password</a>
                        </span>

                        <button class="login-btn">LOGIN</button>

                        <div class="info-account">
                            <a href="#">Don't have a account?</a>
                            <a href="#">Register here</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
