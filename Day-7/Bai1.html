<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Banner dự án</title>

        <link rel="stylesheet" href="./css/reset.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/Bai1.css" />
    </head>
    <body>
        <section>
            <div class="box">
                <h2>Ha Noi Melody Residences</h2>
                <p>
                    Dự án Ha Noi Melody Residences tọa lạc ngay trung tâm Khu đô
                    thị mới Linh Đàm
                </p>
                <p>
                    Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị trường 1.857
                    căn hộ cao cấp
                </p>
                <span
                    ><i
                        class="fa-solid fa-location-dot"
                        style="color: #aaa"
                    ></i>
                    Quận Hoàng Mai, Hà Nội</span
                >
            </div>
            <div class="price">
                <span>3,2 tỷ/căn</span>
            </div>
        </section>
    </body>
</html>
